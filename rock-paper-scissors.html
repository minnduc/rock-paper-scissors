<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #game-container {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
      }
    
      #score-display {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
        font-size: 1.2em;
      }
    
      .choice-btn {
        padding: 10px 20px;
        margin: 0 10px;
        font-size: 1em;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        transition: all 0.3s;
      }
    
      .choice-btn:hover {
        background-color: #45a049;
      }
    
      .choice-btn:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
    
      #result-display {
        margin-top: 20px;
        font-size: 1.2em;
        min-height: 50px;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div id="score-display">
        <p>Player: <span id="player-score">0</span></p>
        <p>Computer: <span id="computer-score">0</span></p>
      </div>

      <div id="game-buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </div>
      
      <div id="result-display"></div>
    </div>
    <script>
      const rockBtn = document.getElementById("rock");
      const paperBtn = document.getElementById("paper");
      const scissorsBtn = document.getElementById("scissors");

      rockBtn.addEventListener("click", () => playRound("rock"));
      paperBtn.addEventListener("click", () => playRound("paper"));
      scissorsBtn.addEventListener("click", () => playRound("scissors"));

          const playerScoreDisplay = document.getElementById('player-score');
          const computerScoreDisplay = document.getElementById('computer-score');
          const resultDisplay = document.getElementById('result-display');

      function getComputerChoice() {
        const array = ["keo", "bua", "bao"];
        const random = Math.floor(Math.random() * array.length);
        return array[random];
      }
      let humanScore = 0;
      let computerScore = 0;
          let roundResult = '';
        
      function playRound(H) {
        if (humanScore >= 5 || computerScore >= 5) return;
        let C = getComputerChoice();
        console.log(`Player chose: ${H}`);
        console.log(`Computer chose: ${C}`);
        switch (C) {
          case "bao":
            if (H == "bao") {
              roundResult = "Ban da hoa";
            } else if (H == "keo") {
              roundResult = "Ban da thang";
              humanScore += 1;
            } else {
              roundResult = "Ban da thua";
              computerScore += 1;
            }
            break;
          case "keo":
            if (H == "bao") {
              roundResult = "Ban da thua";
              computerScore += 1;
            } else if (H == "keo") {
              roundResult = "Ban da hoa";
            } else {
              roundResult = "Ban da thang";
              humanScore += 1;
            }
            break;
          case "bua":
            if (H == "bao") {
              roundResult = "Ban da thang";
              humanScore += 1;
            } else if (H == "keo") {
              roundResult = "Ban da thua";
              computerScore += 1;
            } else {
              roundResult = "Ban da hoa";
            }
            break;
        }
        playerScoreDisplay.textContent = humanScore;
        computerScoreDisplay.textContent = computerScore;
        resultDisplay.textContent = roundResult;
        if (humanScore === 5) {
          resultDisplay.textContent = 'ðŸŽ‰ You won the game! First to 5 points!';
          disableButtons();
        } else if (computerScore === 5) {
          resultDisplay.textContent = 'ðŸ˜¢ Computer won the game! First to 5 points!';
          disableButtons();
        }
      }

    </script>
  </body>
</html>
